name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --clean Algorithm_Visualizer_Windows.spec
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: AlgorithmVisualizer-Windows
        path: dist/AlgorithmVisualizer.exe
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS app
      run: |
        pyinstaller --clean Algorithm_Visualizer_macOS.spec
    
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "Algorithm Visualizer" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "Algorithm-Visualizer-Installer.dmg" \
          "dist/Algorithm Visualizer.app"
    
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v3
      with:
        name: AlgorithmVisualizer-macOS
        path: Algorithm-Visualizer-Installer.dmg
        retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: AlgorithmVisualizer-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: AlgorithmVisualizer-macOS
        path: ./macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/AlgorithmVisualizer.exe
          ./macos/Algorithm-Visualizer-Installer.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
